<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj Film</title>
</head>
<body>
<h1>Wybierz film do edycji</h1>
<ul>
    <li th:each="movie : ${movies}">
        <span th:text="${movie.title} + ' (' + movie.genre + ')'"></span>
        <a th:href="@{'/admin/updateMovie/' + ${movie.id}}">Edytuj</a>
    </li>
</ul>
</body>
</html>
