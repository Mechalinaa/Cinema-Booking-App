<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::body})">

<body>
<h1>Wybierz film do usunięcia</h1>
<ul>
    <li th:each="movie : ${movies}">
        <span th:text="${movie.title}"></span>
        <a th:href="@{'/admin/deleteMovie/' + ${movie.id}}">Usuń</a>
    </li>
</ul>
<br>
<a th:href="@{/admin}">← Powrót</a>
</body>
</html>
