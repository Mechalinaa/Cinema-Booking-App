<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::body})">

<body>
<h1>Dodaj nowy seans</h1>

<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/admin/addShowtime}" th:object="${showtime}" method="post" class="admin">
    <div>
        <label for="movie">Film:</label>
        <select id="movie" th:field="*{movie}" required>
            <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
        </select>
    </div>

    <div>
        <label for="room">Sala:</label>
        <select id="room" th:field="*{room}" required>
            <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}"></option>
        </select>
    </div>

    <div>
        <label for="startTime">Data i godzina startu:</label>
        <input type="datetime-local" id="startTime" th:field="*{startTime}" required/>
    </div>

    <div>
        <br>
        <button type="submit">Dodaj seans</button>
    </div>
</form>
<a th:href="@{/admin}">← Powrót</a>
</body>
</html>
