<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title th:text="${show != null && show.movie != null} ? ${show.movie.title} + ' - rezerwacja' : 'Rezerwacja'">Rezerwacja</title>
    <link rel="stylesheet" th:href="@{/css/show-details.css}" />

    <!-- CSRF (jeśli używasz Spring Security) -->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body th:if="${show != null}" th:attr="data-show-id=${show.id}">

<h1 th:text="${show.movie != null ? show.movie.title : 'Brak tytułu'}">Tytuł filmu</h1>

<p class="meta">
    <strong>Opis:</strong>
    <span th:text="${show.movie != null && show.movie.description != null ? show.movie.description : 'Brak opisu'}">Opis</span>
</p>

<p class="meta">
    <strong>Seans:</strong>
    <span th:text="${show.startTime != null ? #temporals.format(show.startTime, 'dd-MM-yyyy HH:mm') : 'Brak daty'}">Data</span>
    <br/>
    <strong>Sala:</strong>
    <span th:text="${show.room != null ? show.room.name : 'Brak sali'}">Sala</span>
</p>

<h2>Wybierz miejsca</h2>

<div class="screen">EKRAN</div>

<form th:action="@{/showtimes/{id}/reservation(id=${show.id})}" method="post">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="seat-grid">
        <div th:each="rowEntry : ${seatsByRow}" class="seat-row">
            <span class="row-label" th:text="'Rząd ' + ${rowEntry.key}">Rząd</span>

            <div class="seats">
                <label th:each="seat : ${rowEntry.value}"
                       th:class="'seat-box ' + (${seat.reserved} ? 'taken' : 'available')"
                       th:title="'Rząd ' + ${seat.rowNum} + ', miejsce ' + ${seat.seatNum}">
                    <input type="checkbox"
                           name="seatIds"
                           th:value="${seat.id}"
                           th:disabled="${seat.reserved}" />
                    <span class="seat" th:text="${seat.seatNum}">1</span>
                </label>
            </div>
        </div>
    </div>

    <button type="submit">Zarezerwuj</button>
</form>

<div th:if="${show.room == null or seatsByRow == null or seatsByRow.isEmpty()}">
    <p>Brak zdefiniowanych miejsc dla tej sali.</p>
    <a th:href="@{/showtimes}">Powrót do listy seansów</a>
</div>

</body>

<body th:if="${show == null}">
<p>Nie znaleziono seansu.</p>
<a th:href="@{/showtimes}">Powrót</a>
</body>
</html>
