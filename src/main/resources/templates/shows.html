<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Seanse</title>
</head>
<body>
<h1>Dostępne seanse</h1>

<table border="1">
    <thead>
    <tr>
        <th>Film</th>
        <th>Sala</th>
        <th>Data i godzina</th>
        <th>Szczegóły</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="show : ${shows}">
        <td th:text="${show.movie.title}">Tytuł filmu</td>
        <td th:text="${show.room.name}">Sala</td>
        <td th:text="${#temporals.format(show.startTime, 'yyyy-MM-dd HH:mm')}">Data i godzina</td>
        <td><a th:href="@{/shows/{id}(id=${show.id})}">Zobacz</a></td>
    </tr>
    </tbody>
</table>

<a href="/">Powrót do strony głównej</a>
</body>
</html>
